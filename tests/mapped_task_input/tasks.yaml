tasks:
  - name: generate_array_task
    model: gemini/gemini-1.5-flash
    response_model_name: GenerateArrayResult
    parameters:
      - name: num1
        type: text
        description: The lower range of the array
      - name: num2
        type: text
        description: The upper range of the array
    messages:
      - role: user
        content: Generate an array of numbers from $num1 to $num2
  - name: array_addition_task
    model: gemini/gemini-1.5-flash
    response_model_name: ArrayAdditionResult
    parameters:
      - name: num1
        type: text
        description: The first number to add
      - name: num2
        type: text
        description: The second number to add
    messages:
      - role: user
        content: Add the numbers $num1 and $num2
        