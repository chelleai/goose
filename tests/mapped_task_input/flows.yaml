flows:
  - name: mapped_task_input_flow
    inputs:
      - name: num1
        type: text
        description: The first number to add
      - name: num2
        type: text
        description: The second number to add
      - name: num3
        type: text
        description: The third number to add
    tasks:
      - name: generate_array_task
        arguments:
          - parameter: num1
            source_type: input
            source: num1
          - parameter: num2
            source_type: input
            source: num2
      - name: array_addition_task
        arguments:
          - parameter: num1
            source_type: task
            source: generate_array_task
            mapped: True
            path: result
          - parameter: num2
            source_type: input
            source: num3
